name: "Test aws-robomaker-github-actions"

on:
  push:
  pull_request:
    branches: [kenvink/test_actions]

defaults:
  run:
    shell: bash

jobs:
  test_robomaker-sample-app-ci:
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      
    container: ubuntu:bionic
      
    steps:    
    - uses: actions/checkout@v2
      with:
        path: action
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - run: npm install
      working-directory: ./action/robomaker-sample-app-ci
    - run: npm run build
      working-directory: ./action/robomaker-sample-app-ci
    - uses: actions/checkout@v2
      with:
        repository: aws-robotics/aws-robomaker-sample-application-helloworld
        ref: ros1
        path: sample      
    - uses: ros-tooling/setup-ros@0.0.25
      with:
        required-ros-distributions: melodic
    - run: node dist/index.js
      working-directory: ./action/robomaker-sample-app-ci
      env:
        INPUT-ROS-DISTRO: melodic
        INPUT-GAZEBO-VERSION: 9
        INPUT-WORKSPACE-DIR: sample/simulation_ws
        INPUT-GENERATE-SOURCES: true
      
        
